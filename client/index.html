<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Full Mean Mini Store</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.5/angular-moment.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/app.css">
	<script src="/modules/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" ng-controller="mainController">
				<h4><a href="#/" ng-class="{ 'chosen': urlPath.currentUrl === '/' }">Dashboard</a> | <a href="#/products" ng-class="{ 'chosen': urlPath.currentUrl === '/products' }">Products</a> | <a href="#/orders" ng-class="{ 'chosen': urlPath.currentUrl === '/orders' }">Orders</a> | <a href="#/customers" ng-class="{ 'chosen': urlPath.currentUrl === '/customers' }">Customers</a> | <a href="#/settings" ng-class="{ 'chosen': urlPath.currentUrl === '/settings' }">Settings</a></h4>
				<hr>
			</div>
		</div>
		<div class="row">
			<div ng-view id="full-height">
			</div>
		</div>
	</div>
</body>
</html>
