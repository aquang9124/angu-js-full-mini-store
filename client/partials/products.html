<div class="col-md-2">
	<form>
		<div class="form-group">
			<label>Filter</label>
			<input type="text" ng-model="filter_products" class="form-control" placeholder="Search...">
		</div>
	</form>
	<hr>
	<h4><u>Add a new product</u></h4>
	<p ng-if="errors" class="errors text-center">{{ errors.message }}</p>
	<form ng-submit="create()">
		<div class="form-group">
			<label>Name:</label>
			<input type="text" ng-model="newProduct.product_name" placeholder="Name..." class="form-control" >
		</div>
		<div class="form-group">
			<label>Image (url):</label>
			<input type="text" ng-model="newProduct.image_url" class="form-control">
		</div>
		<div class="form-group">
			<label>Description:</label>
			<textarea ng-model="newProduct.description" class="form-control" rows="5"></textarea>
		</div>
		<div class="form-group">
			<label>Initial Qty:</label>
			<input type="number" ng-model="newProduct.qty" class="form-control">
		</div>
		<div class="form-group">
			<button class="btn btn-primary">Add Product</button>
		</div>
	</form>
</div>
<div ng-cloak class="col-md-2 text-center" ng-repeat="product in products | filter: filter_products">
	<img src="{{ product.image_url }}" alt="An Image" class="pics">
	<p>{{ product.product_name }}</p>
	<p ng-if="product.qty > 0"><small>({{ product.qty }} left)</small></p>
	<p ng-if="product.qty === 0" class="errors">None left in stock</p>
</div>
