<div class="col-xs-12">
	<h3><u>Add a new order</u></h3>
	<form ng-submit="create()">
		<div class="form-group">
			<label>Customer Name:</label>
			<select ng-model="newOrder.customer_name" class="form-control">
				<option ng-repeat="customer in customers">{{ customer.name }}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Product:</label>
			<select ng-model="newOrder.product_name" class="form-control">
				<option ng-repeat="product in products">{{ product.product_name }}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Quantity:</label>
			<input type="number" ng-model="newOrder.order_qty" class="form-control">
		</div>
		<div class="form-group">
			<button class="btn btn-primary">Place Order</button>
		</div>
	</form>
	<hr>
</div>
<div class="row">
	<div class="col-xs-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Product Name</th>
					<th>Quantity Ordered</th>
					<th>Date Ordered</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in orders | orderBy: '-created_at'">
					<td ng-bind="order.customer_name"></td>
					<td ng-bind="order.product_name"></td>
					<td ng-bind="order.order_qty"></td>
					<td title="{{ order.created_at | date: 'MMMM d, y' }}"><span am-time-ago="order.created_at"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
