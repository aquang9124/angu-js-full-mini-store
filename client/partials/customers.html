<div class="col-md-12">
	<h2 class="text-center"><u>Add a new customer</u></h2>
	<p ng-if="errors" class="errors text-center">{{ errors.message }}</p>
	<form class="form-horizontal" ng-submit="create()">
		<div class="form-group">
			<label class="control-label col-md-2">Customer Name:</label>
			<div class="col-md-8">
				<input type="text" class="form-control" ng-model="newCustomer.name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-10">
				<button class="btn btn-primary pull-right">Add Customer</button>
			</div>
		</div>
	</form>
	<hr>
	<input type="text" class="form-control" ng-model="filter_customers" placeholder="Search...">
</div>
<div class="row">
	<div class="col-md-12">
		<h2 class="text-center"><u>Customers</u></h2>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers | orderBy: '-created_at'">
					<td ng-cloak>{{ customer.name }}</td>
					<td ng-cloak>{{ customer.created_at | date: 'MMMM d, y' }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
